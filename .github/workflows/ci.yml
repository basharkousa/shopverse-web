name: CI

on:
  pull_request:
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/**"
  push:
    branches: ["main", "dev"]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/**"

jobs:
  backend-lint:
    name: Backend • Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

  frontend-lint:
    name: Frontend • Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint